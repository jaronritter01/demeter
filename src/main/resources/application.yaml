spring:
  datasource:
    url: jdbc:postgresql:///demeterdb
    username: postgres
    password: ${demeter_db_password}
    hikari:
      data-source-properties:
        socketFactory: com.google.cloud.sql.postgres.SocketFactory
        cloudSqlInstance: mykitchen-385104:us-central1:demeterdb

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: demeterappemailteam@gmail.com
    password: ${demeter_email_password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  sql:
    init:
      continue-on-error: true
      mode: always

server:
  error:
    include-message: always
  port: ${PORT:8080}

logging:
  level:
    org:
      springframework:
        security: DEBUG
